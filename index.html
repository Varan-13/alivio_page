<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png" />
    <title>Alivio</title>
  </head>
  <body>
    <header class="header" aria-label="header">
      <div class="container">
        <div class="header__wrapper">
          <svg class="logo" aria-label="logo">
            <use href="assets/sprites.svg#logo-icon"></use>
          </svg>

          <nav class="header__nav" aria-label="navigation list">
            <ul class="header__nav-list" aria-label="navigation list">
              <li class="header__nav-item">
                <a href="#" class="header__nav-link" aria-label="Why Alivio"
                  >Why Alivio</a
                >
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link" aria-label="Solutions"
                  >Solutions</a
                >
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link" aria-label="Community"
                  >Community</a
                >
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link" aria-label="Pricing"
                  >Pricing</a
                >
              </li>
            </ul>
          </nav>

          <div class="header__actions">
            <button type="button" class="btn btn--sign-in">Sign in</button>
            <button type="button" class="btn">Start Trial</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="hero" aria-label="hero section">
        <div class="container">
          <div class="hero__content">
            <h1 class="hero__title">Be aware, Manage well.</h1>
            <p class="hero__desc" aria-label="main description">
              Everyone experiences stress in different ways. Let Alivio guide
              you, in a personalized journal experience, to overcome your stress
            </p>
            <button type="button" class="btn">Find Your Way</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
